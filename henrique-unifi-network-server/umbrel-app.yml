description: >-
  UniFi Network Server is Ubiquiti's network management platform designed to configure, monitor, and manage UniFi devices such as access points, switches, and routers. It provides centralized network administration with features including:

  - Cloud or Local Management – Can be hosted on local servers, a UniFi Cloud Key, a UniFi Dream Machine (UDM), or in the cloud.
  
  - Real-Time Monitoring – Displays traffic statistics, connected devices, and network events.
  
  - Centralized Configuration – Allows the creation of Wi-Fi networks, VLANs, firewall rules, and bandwidth control.
  
  - Access Control – Supports Guest Networks with captive portals and custom authentication.
  
  - Remote Updates and Maintenance – Automates firmware updates and device configurations.
releaseNotes: >-
